# Sample storage system configuration
#
# Copy this file to `storage_system.yaml` and edit to match your hardware.
# The sorter loads `storage_system.yaml` by default (or pass `--storage <path>`).
#
# Structure:
# storage:
#   util: 0.80                 # usable fill fraction (0.0–1.0) applied to drawer volume
#   drawer_types:              # declare internal clear dimensions (mm) for each drawer kind
#     KIND:
#       dims_mm: [L, W, H]
#   racks:                     # define purchasable units and their drawer composition
#     CODE:
#       drawers: { KIND: count, ... }
#       price_pln: 123.0
#       link: https://example.com

system_name: "LEGO Storage Systems"
currency: "PLN"

# Drawer definitions (internal volumes used for packing)
drawer_types:
  # --- Infinity Hearts (IH) drawers ---
  IH_SMALL:
    title: "Infinity Hearts SMALL drawer"
    sku: "IH-S"
    vendor: "Infinity Hearts"
    int_dims_mm: { length: 133, width: 62, height: 37 }
    usable_fill: 0.80
    price_pln: 0.0        # drawers sold within the rack; keep 0 here
    notes: "Matches SMALL used in 520/5244 kits."

  IH_MED:
    title: "Infinity Hearts MED drawer"
    sku: "IH-M"
    vendor: "Infinity Hearts"
    int_dims_mm: { length: 133, width: 133, height: 37 }
    usable_fill: 0.80
    price_pln: 0.0
    notes: "Matches MED used in 5244 kit."

  IH_DEEP:
    title: "Infinity Hearts DEEP drawer"
    sku: "IH-D"
    vendor: "Infinity Hearts"
    int_dims_mm: { length: 133, width: 133, height: 80 }
    usable_fill: 0.80
    price_pln: 0.0
    notes: "Matches DEEP used in 5244 kit."

  # --- IKEA TROFAST mesh baskets ---
  TROFAST_MESH_10:
    title: "TROFAST mesh basket 42×30×10 cm (gray-blue)"
    sku: "40530074"
    vendor: "IKEA"
    # Basket internal footprint approximated from external: use L×W×H in mm
    int_dims_mm: { length: 420, width: 300, height: 100 }
    usable_fill: 0.80
    price_pln: 30.0
    notes: "10 cm height basket; fits all TROFAST floor frames."

  TROFAST_MESH_23:
    title: "TROFAST mesh basket 42×30×23 cm"
    sku: "60518575"
    vendor: "IKEA"
    int_dims_mm: { length: 420, width: 300, height: 230 }
    usable_fill: 0.80
    price_pln: 0.0         # set if you want baskets itemized in purchase order
    notes: "23 cm height basket; good for bulk/oversize parts."

# Rack/Frame definitions (what you actually buy)
racks:
  # --- Infinity Hearts kits (prices include drawers) ---
  IH_520:
    title: "Infinity Hearts 520 — 20× SMALL"
    sku: "520"
    vendor: "Infinity Hearts"
    ext_dims_mm: { width: 378, depth: 154, height: 189 }  # cabinet footprint (optional)
    price_pln: 101.0
    drawers:
      IH_SMALL: 20
    notes:
      - "All drawers included; per-drawer price kept at 0."

  IH_5244:
    title: "Infinity Hearts 5244 — 4× SMALL, 4× MED, 2× DEEP"
    sku: "5244"
    vendor: "Infinity Hearts"
    ext_dims_mm: { width: 378, depth: 154, height: 189 }
    price_pln: 95.0
    drawers:
      IH_SMALL: 4
      IH_MED: 4
      IH_DEEP: 2
    notes:
      - "All drawers included; per-drawer price kept at 0."

  # --- IKEA TROFAST frames (frames are sold separately from baskets) ---
  TROFAST_FRAME_46x95:
    title: "TROFAST frame 46×30×95 cm (narrow, 1 column)"
    sku: "300.914.52"
    vendor: "IKEA"
    ext_dims_mm: { width: 460, depth: 300, height: 950 }
    price_pln: 179.0     # frame only
    # Conservative capacity: 6 × 10 cm baskets in one column
    drawers:
      TROFAST_MESH_10: 6
    notes:
      - "Increase to 7–8 if your rails/clearance allow it."
      - "Baskets priced as separate items."

  TROFAST_FRAME_99x94_WIDE_MIX:
    title: "TROFAST frame 99×44×94 cm (wide, 3 columns) — mixed layout"
    sku: "801.538.00"
    vendor: "IKEA"
    ext_dims_mm: { width: 990, depth: 440, height: 940 }
    price_pln: 0.0       # set frame price if you want costed planning for this SKU
    # Mixed layout: 2 columns of 10 cm baskets (2×6=12) + 1 column of 23 cm baskets (1×3=3)
    drawers:
      TROFAST_MESH_10: 12
      TROFAST_MESH_23: 3
    notes:
      - "Assumes 6 slots per 10 cm column and 3 slots per 23 cm column."
      - "Tune counts after you confirm rail positions; set frame price to cost it."
