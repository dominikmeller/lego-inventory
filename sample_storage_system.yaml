# Sample storage system configuration
#
# Copy this file to `storage_system.yaml` and edit to match your hardware.
# The sorter loads `storage_system.yaml` by default (or pass `--storage <path>`).
#
# Structure:
# storage:
#   util: 0.80                 # usable fill fraction (0.0â€“1.0) applied to drawer volume
#   drawer_types:              # declare internal clear dimensions (mm) for each drawer kind
#     KIND:
#       dims_mm: [L, W, H]
#   racks:                     # define purchasable units and their drawer composition
#     CODE:
#       drawers: { KIND: count, ... }
#       price_pln: 123.0
#       link: https://example.com

