  util: 0.80

  # Drawer kinds and their internal dimensions (mm)
  drawer_types:
    SMALL:
      dims_mm: [133.0, 62.0, 37.0]
    MED:
      dims_mm: [133.0, 133.0, 37.0]
    DEEP:
      dims_mm: [133.0, 133.0, 80.0]

    # Accurate 1310 system drawers
    S1310:
      dims_mm: [160.0, 86.0, 39.0]
    L1310:
      dims_mm: [223.0, 160.0, 39.0]
    L1310_DEEP:
      dims_mm: [223.0, 160.0, 85.0]

  # Rack (unit) definitions: composition, prices, and links
